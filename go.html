<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Embeddings at Scale</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #e9ecef;
            border-top: 3px solid #495057;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #dc3545;
            display: none;
        }
        a {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <p id="status">Redirecting to section...</p>
        <div class="error" id="error">
            <p>Section not found.</p>
            <p><a href="/">Go to homepage</a></p>
        </div>
    </div>

    <script>
        (function() {
            var hash = window.location.hash.substring(1); // Remove the #

            if (!hash) {
                // No section specified, go to homepage
                window.location.href = '/embeddings-at-scale-book/';
                return;
            }

            // Fetch the section map
            fetch('/embeddings-at-scale-book/section-map.json')
                .then(function(response) {
                    if (!response.ok) throw new Error('Map not found');
                    return response.json();
                })
                .then(function(sectionMap) {
                    var targetPage = sectionMap[hash];

                    if (targetPage) {
                        // Redirect to the chapter with the section anchor
                        window.location.href = '/embeddings-at-scale-book/' + targetPage + '#' + hash;
                    } else {
                        // Section not found
                        document.getElementById('spinner').style.display = 'none';
                        document.getElementById('status').style.display = 'none';
                        document.getElementById('error').style.display = 'block';
                    }
                })
                .catch(function(err) {
                    console.error('Error loading section map:', err);
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('status').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                });
        })();
    </script>
</body>
</html>
