name: Publish Book

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install jupyter matplotlib numpy pandas

      - name: Install TinyTeX for PDF rendering
        run: quarto install tinytex

      - name: Render HTML Book
        run: quarto render --to html

      - name: Render PDF Book
        run: quarto render --to pdf
        continue-on-error: true  # Don't fail deployment if PDF fails

      - name: Render EPUB Book
        run: quarto render --to epub
        continue-on-error: true  # Don't fail deployment if EPUB fails

      - name: Copy additional formats to output
        run: |
          mkdir -p _book/downloads
          if [ -f _book/Embeddings-at-Scale.pdf ]; then
            cp _book/Embeddings-at-Scale.pdf _book/downloads/
          fi
          if [ -f _book/Embeddings-at-Scale.epub ]; then
            cp _book/Embeddings-at-Scale.epub _book/downloads/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_book'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
