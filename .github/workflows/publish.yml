name: Publish Book

on:
  workflow_run:
    workflows: ["Code Quality"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install TinyTeX for PDF rendering
        run: quarto install tinytex

      - name: Get commit hash
        id: git_commit
        run: |
          echo "GIT_COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Render Book (all formats)
        run: quarto render -M git-commit:${{ steps.git_commit.outputs.COMMIT_HASH }}

      # --- NEW STEP STARTS HERE ---
      - name: Upload Render Log on Failure
        if: failure() 
        uses: actions/upload-artifact@v4
        with:
          name: quarto-error-log
          # Captures index.log or any other log files in the root
          path: |
             index.log
             *.log
      # --- NEW STEP ENDS HERE ---

      - name: Ensure .nojekyll exists
        run: touch _book/.nojekyll

      - name: Copy additional formats to downloads folder
        run: |
          mkdir -p _book/downloads
          if [ -f _book/Embeddings-at-Scale.pdf ]; then
            cp _book/Embeddings-at-Scale.pdf _book/downloads/
          fi
          if [ -f _book/Embeddings-at-Scale.epub ]; then
            cp _book/Embeddings-at-Scale.epub _book/downloads/
          fi

      - name: List _book contents for debugging
        run: ls -la _book/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_book'
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
